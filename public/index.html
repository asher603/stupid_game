<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patrick Run!</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="patrick.png">
</head>
<body>
  <!-- HUD Overlay -->
  <div id="hud"><body>
    <div id="hud-left">
      <div class="hud-item">
        <span class="hud-label">TIME</span>
        <span id="hud-time" class="hud-value">0:00</span>
      </div>
      <div class="hud-item">
        <span class="hud-label">SCORE</span>
        <span id="hud-score" class="hud-value">0</span>
      </div>
    </div>
    <div id="hud-center">
      <span id="hud-message"></span>
    </div>
    <div id="hud-right">
      <div class="hud-item">
        <span class="hud-label">ENEMIES</span>
        <span id="hud-enemies" class="hud-value">3</span>
      </div>
      <div class="hud-item">
        <span class="hud-label">STAMINA</span>
        <div id="stamina-bar">
          <div id="stamina-fill"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Start / Game Over Screen -->
  <div id="overlay" class="active">
    <div id="overlay-content">
      <img src="patrick.png" alt="Patrick" class="overlay-logo">
      <h1>PATRICK <span class="accent">RUN!</span></h1>
      <p id="overlay-sub">Survive as long as you can. Don't let them catch you!</p>
      <div id="final-score" class="hidden">
        <span class="score-label">FINAL SCORE</span>
        <span id="final-score-value">0</span>
      </div>
      <button id="btn-start">START GAME</button>
      <div class="controls-hint">
        <p><kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd> or <kbd>←</kbd><kbd>↑</kbd><kbd>↓</kbd><kbd>→</kbd> — Move</p>
        <p><kbd>SHIFT</kbd> — Sprint &nbsp;&nbsp; <kbd>SPACE</kbd> — Jump</p>
      </div>
    </div>
  </div>

  <!-- Minimap -->
  <canvas id="minimap" width="160" height="160"></canvas>

  <!-- Three.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
